<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <pre>
            아래 그림과 같은 이진트리를 넓이우선탐색해 보세요.

            <img src="./5-1.png" width="400" />

            넓이 우선 탐색 : 1 2 3 4 5 6 7
        </pre>
        <script>
            function solution(){  
                let answer="";
                let queue=[];
                queue.push(1);
                while(queue.length){
                    console.log(queue);
                    let v=queue.shift();
                    answer+=v+" ";
                    for(let nv of [v*2, v*2+1]){ 
                        if(nv>7) continue;
                        queue.push(nv);
                    }
                }
                return answer;
            }

            console.log(solution());
        </script>
    </body>
</html>
