<html>
    <head>
        <meta charset="UTF-8">
        <title>이진트리 순회(깊이우선탐색)</title>
    </head>
    <body>
        <pre>
            아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요.
            <img src="./3-1.png" width="400" />

            전위순회 출력 : 1 2 4 5 3 6 7 
            중위순회 출력 : 4 2 5 1 6 3 7 
            후위순회 출력 : 4 5 2 6 7 3 1
        </pre>
        <script>
            function solution(n){
                let answer="";
                function DFS(v){
                    if(v>7) return;
                    else{
                        // 전위
                        answer+=(v+' ');
                        DFS(v*2);
                        // 중위
                        // answer+=(v+' ');
                        DFS(v*2+1);
                        // 후위
                        // answer+=(v+' ');
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
